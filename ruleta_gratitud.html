<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruleta Gratitud</title>
  <style>
    body {
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background: linear-gradient(135deg, #ffe5b4, #ffd1dc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #9b4dca;
      text-shadow: 1px 1px 2px #fff;
    }
    #nameInput {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #ccc;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #9b4dca;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #7d3ab7;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      color: #4a148c;
    }
  </style>
</head>
<body>
  <h1>Ruleta Gratitud</h1>
  <input type="text" id="nameInput" placeholder="Escribe tu nombre...">
  <button onclick="girarRuleta()">Girar</button>
  <div id="result"></div>

  <script>
    let numerosDisponibles = Array.from({length: 100}, (_, i) => i + 1);

    function girarRuleta() {
      const nombre = document.getElementById('nameInput').value.trim();
      if (!nombre) {
        alert("Por favor, escribe tu nombre.");
        return;
      }
      if (numerosDisponibles.length === 0) {
        document.getElementById('result').innerText = "Ya no hay más números disponibles.";
        return;
      }
      const indice = Math.floor(Math.random() * numerosDisponibles.length);
      const numeroAsignado = numerosDisponibles.splice(indice, 1)[0];
      document.getElementById('result').innerText = `${nombre}, tu número es: ${numeroAsignado}`;
    }
  </script>
</body>
</html>
